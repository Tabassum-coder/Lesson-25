<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Activity 3</title>
</head>
<body>
    <h3>While Loop</h3>
    <p id="p1"></p>
    <script>
        var text='';
        var i=0;
        while(i<=10){
            text+="<br> The number is "+Math.floor(Math.random()*10);
            i++;
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
